<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
</head>
<body>
<nav th:replace="~{layout::navigation}"></nav>
<main>

    <div class="filter">
        <a class="btn add-button" th:href="@{/loan/index}"> Back To Loan</a>
    </div>
    <div class="divTable">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Date Transaction</th>
                <th>Source</th>
                <th>Created By</th>
                <th>Nominal</th>
                <th>Total Terakhir</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data : ${logs}" th:object="${data}">
                <td th:text="*{transactionDate}"></td>
                <td th:text="*{source}"></td>
                <td th:text="*{createdBy}"></td>
                <td th:text="*{nominal}"></td>
                <td th:text="*{total}"></td>

            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="6">
                    <div class="pagination">
                        <div>
                            <a th:if="${totalPage !=0}"
                               th:each="loop:${#numbers.sequence(1, totalPage)}"
                               th:href="@{/loan/paymentHistory(page=${loop})}"
                               th:text="${loop}"></a>
                        </div>
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>

    </div>


</main>

</body>
</html>
