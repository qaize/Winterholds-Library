<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{login-layout::head}">
</head>
<body class="authentication-body">
<div class="authentication-wrapper">
    <main>
        <form method="post" th:attr="action=@{/loginProcess}">
            <h1>Sign in</h1>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div th:if="${param.error != null}" th:text="${param.error}" class="field-validation-error"></div>
            <input type="text" name="username" placeholder="Username" autocomplete="off" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign in</button>

        </form>
        <a class="blue-button" th:href="@{/register/registerForm}">Register</a>

    </main>
</div>
</body>
</html>
