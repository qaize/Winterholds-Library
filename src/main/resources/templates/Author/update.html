<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::headLayout}"><!-- layout itu dari layout.html,
                            headLayout dari nama fragment yang ada di layout.html  -->
<body class="main-body">
<nav th:replace="~{layout::navLayout}"></nav>
<header th:replace="~{layout::header('Insert new Author')}"></header>
<main>
    <div>
        <form method="post" class="upsert-form" th:attr="action=@{/author/update}" enctype="multipart/form-data"
              th:object="${dto}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <table>
                <tbody>
                <tr>
                    <td><label>Id :</label></td>
                    <td>
                        <input readonly th:field="*{id}">
                    </td>
                </tr>
                <tr>
                    <td><label>Title :</label></td>
                    <td><select th:field="*{title}">
                        <option th:value="null" th:hidden="hidden">- select title -</option>
                        <option th:each="data : ${dropdownTitle}" th:value="${data.val}" th:text="${data.text}"/>
                    </select>
                        <div class="field-validation-error " th:errors="*{title}"></div>
                    </td>
                </tr>

                <tr>
                    <td><label>First Name :</label></td>
                    <td><input type="text" th:field="*{firstName}">
                        <div class="field-validation-error " th:errors="*{firstName}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>LastName :</label></td>
                    <td><input type="text" th:field="*{lastName}">
                        <div class="field-validation-error" th:errors="*{lastName}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Birth Date :</label></td>
                    <td><input type="date" th:field="*{birthDate}">
                        <div class="field-validation-error" th:errors="*{birthDate}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Deceased Date :</label></td>
                    <td><input type="date" th:field="*{deceasedDate}">
                        <div class="field-validation-error" th:errors="*{deceasedDate}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Education :</label></td>
                    <td><input type="text" th:field="*{education}">
                        <div class="field-validation-error" th:errors="*{education}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Summary :</label></td>
                    <td><textarea th:field="*{summary}"></textarea>
                        <div class="field-validation-error" th:errors="*{summary}"></div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <button class="btn blue-button" type="submit"> Submit</button>
                <a class="btn warning-button" th:href="@{/author/index}">Close</a>
            </div>

        </form>
    </div>
</main>

</body>
</html>
