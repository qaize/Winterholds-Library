<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}" >
</head>
<body>
<nav th:replace="~{layout::navigation}"></nav>
<main>

    <fieldset th:object="${memberDto}" class="formSpacer">
        <legend>Customer Detail : </legend>
        <div>
            <span>Fullname      : <span th:text="*{fullname}"></span></span>
        </div>
        <div>
            <span>Birth Date    : <span th:text="*{birthDate}"></span></span>
        </div>
        <div>
            <span>gender        : <span th:text="*{gender}"></span></span>
        </div>
        <div>
            <span>phone         : <span th:text="*{phone}"></span></span>
        </div>
        <div>
            <span>Address       : <span th:text="*{address}"></span></span>
        </div>
    </fieldset>
    <div class="divContainer">
        <a  class="btn detail-btn" th:href="@{/customer/index}"> Back to Customer Index </a>
    </div>

</main>

</body>
</html>
