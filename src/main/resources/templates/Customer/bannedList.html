<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
</head>
<body>
<nav th:replace="~{layout::navigation}"></nav>
<main>
<!--    <div class="banner">-->
<!--        <div class="home">-->
<!--            <h1>This Page Under Maintenance!</h1>-->
<!--        </div>-->
<!--    </div>-->
    <div class="filter">
        <a class="btn add-button" th:href="@{/customer/index}"> back to index</a>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th></th>
                <th>Membership Number</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data : ${bannedList}" th:object="${data}">
                <td class="action">
                    <div class="button-wrapper">
                        <a class="btn delete-btn" th:href="@{/customer/unban(customerNumber = *{membershipNumber})}">Unban</a>
                    </div>
                </td>
                <td th:text="*{membershipNumber}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="6">
                    <div class="pagination">
                        <div>
                            <a th:if="${totalPage !=0}"
                               th:each="loop:${#numbers.sequence(1, totalPage)}"
                               th:href="@{/customer/index(page=${loop},number=${number},name=${name})}"
                               th:text="${loop}"></a>
                        </div>
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>

    </div>


</main>

</body>
</html>
