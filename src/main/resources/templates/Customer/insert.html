<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::headLayout}"><!-- layout itu dari layout.html,
                            headLayout dari nama fragment yang ada di layout.html  -->
<body class="main-body">
<nav th:replace="~{layout::navLayout}"></nav>
<header th:replace="~{layout::header('Insert new Customer')}"></header>
<main>
    <div>
        <form method="post" class="upsert-form" th:attr="action=@{/customer/insert}" enctype="multipart/form-data"
              th:object="${dto}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <!--        <div th:if="${param.error != null}" th:text="${param.error}"></div>-->
            <table>
                <tbody>
                <tr>
                    <td><label>First Name :</label></td>
                    <td><input type="text" th:field="*{firstName}">
                        <div class="field-validation-error" th:errors="*{firstName}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Last Name :</label></td>
                    <td><input type="text" th:field="*{lastName}">
                        <div class="field-validation-error" th:errors="*{lastName}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Birth Date :</label></td>
                    <td><input type="date" th:field="*{birthDate}">
                        <div class="field-validation-error" th:errors="*{firstName}"></div>
                    </td>
                </tr>

                <tr>
                    <td><label>Gender :</label></td>
                    <td><select th:field="*{gender}">
                        <option th:value="null">-Insert gender-</option>
                        <option th:each="data : ${dropdownGender}" th:value="${data.val}"
                                th:text="${data.text}"></option>
                    </select>
                        <div class="field-validation-error" th:errors="*{gender}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Phone :</label></td>
                    <td><input type="text" th:field="*{phone}">
                        <div class="field-validation-error" th:errors="*{phone}"></div>
                    </td>
                <tr>
                    <td><label>Address :</label></td>
                    <td><textarea th:field="*{address}"></textarea>
                        <div class="field-validation-error" th:errors="*{address}"></div>
                    </td>
                </tr>
                <input type="hidden" th:field="*{membershipExpireDate}">

                </tbody>
            </table>
            <button class="btn blue-button" type="submit"> Submit</button>
            <a class="btn warning-button" th:href="@{/customer/index}">Close</a>
        </form>

    </div>
</main>

</body>
</html>
