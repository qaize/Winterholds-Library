<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::headLayout}"><!-- layout itu dari layout.html,
                            headLayout dari nama fragment yang ada di layout.html  -->
<body class="main-body">
<nav th:replace="~{layout::navLayout}"></nav>
<header th:replace="~{layout::header('Top up')}"></header>
<main>
    <div>
        <form method="post" class="upsert-form" th:attr="action=@{/payment/topup}" enctype="multipart/form-data"
              th:object="${topupDTO}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <!--        <div th:if="${param.error != null}" th:text="${param.error}"></div>-->
            <table>
                <tbody>
                <tr>
                    <td><label>membership </label></td>
                    <td><input type="text" th:field="*{membershipNumber}">
                    </td>
                </tr>
                <tr>
                    <td><label>amount </label></td>
                    <td><input type="number" th:field="*{amount}">
                    </td>
                </tr>
                </tbody>
            </table>

            <button class="btn blue-button" type="submit"> submit</button>
        </form>
    </div>
</main>

</body>
</html>
